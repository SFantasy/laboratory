<!doctype html>
<html>
	<head>
		<title>Github-plugin</title>
		<link rel="stylesheet" href="github-plugin.css">
	</head>
	<body>
		<div class="plugin">
			<ul>
				<li>Github</li>
				<li>Repos</li>
				<li>Follower</li>
				<li>Following</li>
			</ul>
			<div class="user">
				<h2 id="user-name"></h2>
				<div id="user-avatar">
				</div>
				<table id="user-info">
					<tbody></tbody>
				</table>
			</div>
			<div class="repos"></div>
			<div class="followers"></div>
			<div class="followings"></div>
		</div>
		<script src="https://rawgithub.com/SFantasy/laboratory/master/Ajax/ajax.js"></script>
		<script src="github-plugin.js"></script>
	</body>
</html>
